<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleSubmit(event) 
        {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;

            alert('First Name: ${firstName}');
        }
    </script>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="newsletter">Subscribe to my newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">
        </div>
        <div>
            <label for="updates">Be informed of updates</label>
            <input type="checkbox" id="updates" name="updates">
        </div>
        <div>
            <label for="genre">Favorite Music Genre</label>
            <select id="genre" name="genre">
                <option value="select">Select Option</option>
                <option value="Rock">Rock n Roll</option>
                <option value="Pop">Popular Music</option>
                <option value="Jazz">Jazz Music</option>
                <option value="Classical">Classical Music</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit Form</button>
        </div>
    </form>
</body>
</html>
