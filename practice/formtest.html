<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        <br><br>
        <label for="updates">Be informed of updates</label>
        <input type="checkbox" id="updates" name="updates">
        <br><br>
        <label for="genre">Favorite Music Genre</label>
        <select id="genre" name="genre">
            <option value="select">Select Option</option>
            <option value="Rock">Rock n Roll</option>
            <option value="Pop">Popular Music</option>
            <option value="Jazz">Jazz Music</option>
            <option value="Classical">Classical Music</option>
        </select>
        <br><br>
        <button type="submit">Submit Form</button>



    </form>
</body>
</html>
